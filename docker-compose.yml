version: "3.9"

services:
  frontend:
    image: nomadxynta/real_word_frontend:latest
    depends_on:
      - backend
      - postgres_db
    ports:
      - "80:8080"
  backend:
    image: nomadxynta/real_word_backend:latest
    env_file: 
      - ./backend/.env
    depends_on:
      migrate:
        condition: service_completed_successfully

  migrate:
    image: nomadxynta/real_word_backend:latest
    env_file:
      - ./backend/.env
    depends_on:
      postgres_db:
        condition: service_healthy
    command: npm run migrate:prod
  postgres_db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
