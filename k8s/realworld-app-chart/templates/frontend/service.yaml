apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: frontend
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.frontend.service.type }} 
  selector:
    app: frontend
  ports:
    - port: {{ .Values.frontend.service.port }}       
      protocol: TCP
      targetPort: {{ .Values.frontend.service.targetPort }}
