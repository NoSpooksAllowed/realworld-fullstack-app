apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": post-delete, before-hook-creation
type: Opaque
data:
  DATABASE_URL: {{ .Values.secrets.backend.DATABASE_URL}}  
  JWT_SECRET: {{ .Values.secrets.backend.JWT_SECRET }}
